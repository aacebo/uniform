<ng-content select="uni-split-area"></ng-content>

<div
  class="uni-split-handle"
  *ngIf="areas?.length === 2"
  [class.uni-split-handle--vertical]="!vertical"
  [class.uni-split-handle--horizontal]="vertical"
  [uniDraggable]="vertical ? 'horizontal' : 'vertical'"
  [uniDraggableDisabled]="disabled"
  (uniDraggableDrag)="onDrag($event)"
></div>

<ng-content select="uni-split-area"></ng-content>
<ng-content select="uni-split"></ng-content>
