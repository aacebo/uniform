<div
  class="uni-scroll--content"
  cdkScrollable
>
  <ng-content></ng-content>
</div>

<uni-scrollbar-x
  *ngIf="hasX && !disabled"
  [thumbSize]="xSize"
  [start]="xStart"
  [size]="size"
  (drag)="scrollX($event)"
  (scrollTo)="scrollToX($event)"
></uni-scrollbar-x>

<uni-scrollbar-y
  *ngIf="hasY && !disabled"
  [thumbSize]="ySize"
  [start]="yStart"
  [size]="size"
  (drag)="scrollY($event)"
  (scrollTo)="scrollToY($event)"
></uni-scrollbar-y>
