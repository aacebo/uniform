<uni-scroll>
  <div class="uni-tab-header">
    <uni-tab-label *ngFor="let tab of tabs.toArray(); index as i"
                   [active]="active === i"
                   [disabled]="tab.disabled"
                   (click)="select(i)">
      <ng-container *ngTemplateOutlet="tab?.uniLabel ? tab.uniLabel.template : labelTpl; context: { $implicit: tab }"></ng-container>
    </uni-tab-label>
  </div>
</uni-scroll>

<ng-content select="uni-tab"></ng-content>

<ng-template #labelTpl let-tab>
  {{ tab?.label }}
</ng-template>
