<label class="uni-slide-toggle--switch" [for]="id">
  <input
    class="uni-slide-toggle--checkbox"
    type="checkbox"
    [id]="id"
    [(ngModel)]="value"
    [disabled]="disabled"
  />
  <div class="uni-slide-toggle--slider"></div>
</label>

<label class="uni-slide-toggle--label" [for]="id">
  <ng-content></ng-content>
</label>
