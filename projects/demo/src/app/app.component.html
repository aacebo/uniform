<uni-sidenav-container (backdropClicked)="$toggle.next(false)">
  <uni-sidenav position="start"
               mode="over"
               color="secondary"
               [open]="$toggle | async">
    test sidenav
  </uni-sidenav>
  <uni-sidenav-content>
    <uni-toolbar color="primary"
                 (click)="$toggle.next(!$toggle.value)">
      <uni-icon icon="mdi-menu"></uni-icon>
      inside the toolbar
    </uni-toolbar>
  </uni-sidenav-content>
</uni-sidenav-container>
