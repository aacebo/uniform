<uni-dialog-header>
  <uni-dialog-title>{{ data.title }}</uni-dialog-title>
</uni-dialog-header>

<uni-dialog-content>
  {{ data.content }}
</uni-dialog-content>

<uni-dialog-footer>
  <button uni-button
          uniDialogClose="my closing message!"
          color="danger">
    Close
  </button>
</uni-dialog-footer>
