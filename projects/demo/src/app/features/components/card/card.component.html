<uni-tab-group color="primary">
  <uni-tab label="Examples">
    <ng-template uniTabBody>
      <uni-card>
        <uni-card-header>
          <uni-card-title>Title</uni-card-title>
        </uni-card-header>

        <uni-card-content>
          Content
        </uni-card-content>

        <uni-card-footer>
          <button uni-button
                  color="primary">
            <uni-icon icon="mdi-content-save"></uni-icon> Save
          </button>

          <button uni-outline-button>
            Cancel
          </button>
        </uni-card-footer>
      </uni-card>
    </ng-template>
  </uni-tab>
</uni-tab-group>
