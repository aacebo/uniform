<uni-tab-group color="primary">
  <uni-tab label="Examples">
    <uni-card>
      <uni-card-content>
        <div *ngFor="let color of colors">
          <button uni-button
                  uni-outline
                  [color]="color">
            Button
          </button>

          <button uni-outline-button
                  [color]="color">
            Outline Button
          </button>

          <button uni-icon-button
                  [color]="color">
            <uni-icon icon="mdi-home"></uni-icon>
          </button>

          <button uni-fab
                  [color]="color">
            <uni-icon icon="mdi-home"></uni-icon>
          </button>

          <button uni-outline-fab
                  [color]="color">
            <uni-icon icon="mdi-home"></uni-icon>
          </button>

          <button uni-mini-fab
                  [color]="color">
            <uni-icon icon="mdi-home"></uni-icon>
          </button>

          <button uni-outline-mini-fab
                  [color]="color">
            <uni-icon icon="mdi-home"></uni-icon>
          </button>
        </div>
      </uni-card-content>
    </uni-card>
  </uni-tab>

  <uni-tab label="API">
    api content
  </uni-tab>
</uni-tab-group>
