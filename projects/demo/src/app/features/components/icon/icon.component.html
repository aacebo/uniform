<uni-tab-group color="primary">
  <uni-tab label="Examples">
    <ng-template uniTabBody>
      <app-code-example title="Icon"
                        [html]="example">
        <uni-icon icon="mdi-home"></uni-icon>
        <uni-icon icon="mdi-account"></uni-icon>
        <uni-icon icon="mdi-bluetooth"></uni-icon>
        <uni-icon icon="mdi-calendar"></uni-icon>
      </app-code-example>
    </ng-template>
  </uni-tab>

  <uni-tab label="API">
    <ng-template uniTabBody>
      <app-doc-viewer component="icon"></app-doc-viewer>
    </ng-template>
  </uni-tab>
</uni-tab-group>
