<uni-tab-group color="primary">
  <uni-tab label="Examples">
    <uni-card *ngFor="let color of colors">
      <uni-card-header>
        <uni-card-title>{{ color }} Toolbar</uni-card-title>
      </uni-card-header>

      <uni-card-content>
        <uni-toolbar [color]="color">
          toolbar content
        </uni-toolbar>
      </uni-card-content>
    </uni-card>
  </uni-tab>
</uni-tab-group>
