<uni-tab-group color="primary">
  <uni-tab label="Examples">
    <ng-template uniTabBody>
      <app-code-example title="Split">
        <uni-vertical-split class="root">
          <uni-split-area>area 1</uni-split-area>
          <uni-split-area>
            <uni-horizontal-split flex="0 0 75%">
              <uni-split-area>area 2</uni-split-area>
              <uni-split-area>
                <uni-vertical-split flex="0 0 25%">
                  <uni-split-area>area 3</uni-split-area>
                  <uni-split-area *ngIf="toggle">area 4</uni-split-area>
                </uni-vertical-split>
              </uni-split-area>
            </uni-horizontal-split>
          </uni-split-area>
        </uni-vertical-split>

        <button uni-button (click)="toggle = !toggle">Toggle</button>
      </app-code-example>
    </ng-template>
  </uni-tab>

  <uni-tab label="API">
    <ng-template uniTabBody>
      <app-doc-viewer component="split"></app-doc-viewer>
    </ng-template>
  </uni-tab>
</uni-tab-group>
