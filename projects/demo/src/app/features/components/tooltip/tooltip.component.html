<uni-tab-group color="primary">
  <uni-tab label="Examples">
    <uni-card>
      <uni-card-header>
        <uni-card-title>Tooltip</uni-card-title>
      </uni-card-header>

      <uni-card-content>
        <uni-form-field color="primary">
          <uni-select placeholder="Tooltip Position..."
                      [(ngModel)]="position">
            <uni-option>top</uni-option>
            <uni-option>bottom</uni-option>
            <uni-option>left</uni-option>
            <uni-option>right</uni-option>
          </uni-select>
        </uni-form-field>

        <button uni-button
                color="primary">
          Tooltip
        </button>
      </uni-card-content>
    </uni-card>
  </uni-tab>
</uni-tab-group>
